<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>

  <div id="app">
    <h2>{{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
    <h2 :class="{active:isActive}">测试</h2>
    <h2 :class="getClass()">测试方法</h2>
    <ul>
      <li v-for="(item, index) in movies" :key="index" :class="{active: currentIndex === index}"
        @click="changeIndex(index)">{{index + "---" + item}}
      </li>
    </ul>
  </div>

  <script src="js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        counter: 0,
        movies: ['One', 'Two', 'Three'],
        isActive: true,
        currentIndex: -1,
      },
      methods: {
        increment() {
          this.counter++
        },
        decrement() {
          this.counter--
        },
        getClass() {
          return { active: this.isActive }
        },
        changeIndex(index) {
          this.currentIndex = index
        }
      },
    })
  </script>
</body>

</html>
