<body>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>

  <body>
    <div id="app">
      图书总价格为：{{totalPrice}}
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Geeks_Z',
          items: ['Kobe', 'LinDan', 'Durant', 'Lee'],
          books: [
            { id: 110, name: 'Unix编程艺术', price: 119 },
            { id: 111, name: '代码大全', price: 105 },
            { id: 112, name: '深入理解计算机原理', price: 98 },
            { id: 113, name: '现代操作系统', price: 87 },
          ]
        },
        computed: {
          totalPrice: function () {
            let totalPrice = 0
            for (let index = 0; index < this.books.length; index++) {
              totalPrice += this.books[index].price;

            }
            return totalPrice
          }
        }
      })
    </script>

  </body>

  </html>

</body>

</html>
